{% extends 'main.html' %}
{% load i18n %}


{% block content %}
    {% if user.is_authenticated %}
        <h1>{% trans "Hello" %}</h1>
    {% else %}
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить</button>
    </form>
    {% endif %}

{% endblock %}
