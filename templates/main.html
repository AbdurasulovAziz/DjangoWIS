<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="d-flex flex-column vh-100">
    <header class="border-bottom flex-grow-0">
        <div class="container">
            <div class="row">
                {% block header %}
                    <nav class="py-2 d-flex justify-content-between align-items-center">
                        <h2><a href="{% url 'food-page' %}" class="text-decoration-none text-secondary border border-warning p-1 rounded">KFC</a></h2>
                        <div class=" col-5 nav-profile d-flex justify-content-between">
                            {% if user.is_authenticated %}
                                <a href="{% url 'profile' %}" class="text-decoration-none text-dark">{{ user.email }}</a>
                                <span>|</span>
                                <a href="{% url 'cart-page' %}" class="text-decoration-none">Корзина</a>
                                <span>|</span>
                                <a href="{% url 'logout' %}" class="text-decoration-none">Выйти из профиля</a>
                            {% else %}
                                <a href="{% url 'login' %}" class="text-decoration-none">Логин</a>
                                <span>|</span>
                                <a href="{% url 'registration' %}" class="text-decoration-none btn btn-primary">Регистрация</a>
                            {% endif %}
                        </div>
                    </nav>
                {% endblock %}
            </div>
        </div>
    </header>
    <section class="flex-grow-1">
        <div class="container h-100">
            {% block content %}

            {% endblock %}
        </div>
    </section>

</body>
</html>
